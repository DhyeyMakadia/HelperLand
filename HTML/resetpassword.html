<body>
    <!-- Modals -->
    <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm mx-auto" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Login to your account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control border-right-0" placeholder="Email">
                            <span class="input-group-append bg-white border-left-0">
                                <span class="input-group-text bg-transparent">
                                    <i class="fas fa-user"></i>
                                </span>
                            </span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control border-right-0" placeholder="Password">
                            <span class="input-group-append bg-white border-left-0">
                                <span class="input-group-text bg-transparent">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </span>
                        </div>
                        <div class="input-group mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                        </div>
                        <div class="input-group justify-content-center mb-4">
                            <button class="login-btn">Login</button>
                        </div>
                        <div class="input-group justify-content-center">
                            <div><a href="#" data-dismiss="modal" data-toggle="modal" data-target="#ForgotModal"
                                    class="link-clr">Forgot password?</a></div>
                        </div>
                        <div class="input-group justify-content-center">
                            Don't have an account? <a href="#" class="link-clr">Create an account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="ForgotModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm mx-auto" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Forgot Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control border-right-0" placeholder="Email Address">
                            <span class="input-group-append bg-white border-left-0">
                                <span class="input-group-text bg-transparent">
                                    <i class="fas fa-user"></i>
                                </span>
                            </span>
                        </div>
                        <div class="input-group justify-content-center mb-4">
                            <button class="send-btn">Send</button>
                        </div>
                        <div class="input-group justify-content-center">
                            <a href="#" class="link-clr" data-dismiss="modal" data-target="#LoginModal"
                                data-toggle="modal"><b>Login now</b></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <Section id="reset-password-section" class="reset-password-section">
        <div class="container-fluid">
            <div class="reset-password-content col-lg-6 col-md-10 mx-auto">
                <div class="head text-center">
                    <h1>Reset Password</h1>
                </div>

                <div class="divide-img d-flex align-items-center justify-content-center mb-5">
                    <img src="assets/forma-1-copy-5.png" alt="">
                </div>

                <form>
                    <div class="form-row mx-auto justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="inputpass1"><b>Password</b></label>
                            <input type="text" class="form-control newpassword1" id="inputpass1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row mx-auto justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="inputpass2"><b>Confirm Password</b></label>
                            <input type="text" class="form-control newpassword2" id="inputpass2"
                                placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-row mx-auto justify-content-center">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit-btn mx-auto">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </Section>
